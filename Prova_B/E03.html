<script>
    //Problema: Aluguel de Carro
    /*
    Considere que uma pessoa deseja alugar um carro. O preço do aluguel para um dia é de R$ 90,00 (90).
    Pergunte para o usuário por quantos dias ele ficará com o carro.
    - Se a pessoa ficar até 5 dias (inclusive) com o carro, o custo diário não sofrerá alterações;
    - Se a pessoa ficar mais de 5 dias com o carro, o custo diário diminuirá para R$ 80,00.
    Apresente quantos dias a pessoa ficará com o carro e também apresente o preço final que será cobrado pelo aluguel.
    */

    //ENTRADA
const dias= parseInt(prompt('quantos dias voce ficara com o carro'))
let calculo = 0

    //PROCESSAMENTO
if(dias <= 5){
    calculo = dias * 90
    alert(` voce não sofrera alterações e voce ficara ${dias} dias com o carro e tera que pagar  R$ ${calculo}`)
}
else if(dias > 5){
    calculo = (dias*80)
    alert(`voce ficara ${dias} dias com o carro e tera que pagar  R$ ${calculo}`)
}

</script>
