<script>
    //PROBLEMA: Turno de Trabalho
    /*
    Peça para o usuário informar em que turno trabalha e considere a seguinte situação:
    Se informou "(M)Matutino", retornará a mensagem "O seu turno de trabalho é das 05:00 - 13:00".
    Se informou "(V)Vespertino", retornará a mensagem "O seu turno de trabalho é das 13:00 - 22:00".
    Se informou "(N)Noturno", retornará a mensagem "O seu turno de trabalho é das 22:00 - 05:00".

    Dica: Use M para Matutino, V para Vespertino, N para Noturno.
    */

    //ENTRADA
const turno = prompt('informe o turno que voce trabalha (M-matutino V-vespertino N-noturno)').toLowerCase().trim()

if(turno == 'm'){
    alert("O seu turno de trabalho é das 05:00 - 13:00")
}
else if(turno == 'v'){
    alert("O seu turno de trabalho é das 13:00 - 22:00")
}
else if(turno == 'n'){
    alert("O seu turno de trabalho é das 22:00 - 05:00")
}
